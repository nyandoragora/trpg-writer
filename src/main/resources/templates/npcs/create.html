<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>NPC作成</title>
</head>
<body>
    <div class="trpg-wrapper">
        <div th:replace="~{fragment :: header}"></div>

        <main class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="mb-0">NPC新規作成</h1>
                        </div>
                        <div class="card-body">
                            <form id="npc-form" th:object="${npcForm}" 
                                  th:data-scenario-id="${scenarioId}" 
                                  th:data-scene-id="${sceneId}">
                                
                                <!-- 基本情報 -->
                                <div th:replace="~{npcs/form-parts :: base-fields}"></div>
                                
                                <!-- 部位・能力・戦利品 -->
                                <div th:replace="~{npcs/form-parts :: parts-selection}"></div>
                                <div th:replace="~{npcs/form-parts :: skills-selection}"></div>
                                <div th:replace="~{npcs/form-parts :: bootys-selection}"></div>

                                <div class="d-flex justify-content-between mt-4">
                                    <button type="button" id="save-npc-btn" class="btn btn-primary">登録</button>
                                    <a th:if="${sceneId != null}" th:href="@{/scenarios/{scenarioId}/scenes/{sceneId}/edit(scenarioId=${scenarioId}, sceneId=${sceneId})}" class="btn btn-secondary">キャンセル</a>
                                    <a th:if="${sceneId == null}" th:href="@{/scenarios/{scenarioId}/edit(scenarioId=${scenarioId})}" class="btn btn-secondary">キャンセル</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
    <div th:replace="~{npcs/form-parts :: modals}"></div>
    <script th:src="@{/js/api-client.js}"></script>
    <script th:src="@{/js/npc-create.js}"></script>
</body>
</html>
