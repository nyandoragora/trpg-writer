<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>
        <div th:replace="~{fragment :: styles}"></div>
        <title>プロフィール編集</title>
    </head>
    <body>
        <div class="trpg-wrapper">
            <div th:replace="~{fragment :: header}"></div>

            <main>
                <div class="container pt-4 pb-5 trpg-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-lg-8">
                            <h1 class="mb-4 text-center">プロフィール編集</h1>

                            <form method="post" th:action="@{/users/my-page/update}" th:object="${userEditForm}" enctype="multipart/form-data">
                                
                                <!-- CSRFトークン -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                <!-- Name -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">名前（ペンネーム）</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}">
                                    <div class="form-text">サイト上で公開される名前です。</div>
                                    <div th:if="${#fields.hasErrors('name')}" class="text-danger small" th:errors="*{name}"></div>
                                </div>

                                <!-- Introduction -->
                                <div class="mb-3">
                                    <label for="introduction" class="form-label">自己紹介</label>
                                    <textarea class="form-control" id="introduction" th:field="*{introduction}" rows="5"></textarea>
                                    <div class="form-text">好きなTRPGシステムや、あなたのシナリオについて自由に語りましょう。</div>
                                    <div th:if="${#fields.hasErrors('introduction')}" class="text-danger small" th:errors="*{introduction}"></div>
                                </div>

                                <!-- Image -->
                                <div class="mb-4">
                                    <label for="imageFile" class="form-label">プロフィール画像</label>
                                    <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*">
                                    <div class="form-text">正方形に近い画像をおすすめします。</div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">更新する</button>
                                    <a th:href="@{/users/my-page}" class="btn btn-light">キャンセル</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>

            <div th:replace="~{fragment :: footer}"></div>
        </div>
        <div th:replace="~{fragment :: scripts}"></div>
    </body>
</html>
