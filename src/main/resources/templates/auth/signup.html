<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>

        <div th:replace="~{fragment :: styles}"></div>

        <title>会員登録</title>
    </head>
    <body>
        <div class="trpg-wrapper">
           <div th:replace="~{fragment :: header}"></div>

            <main>
                
              <div class="container pt-4 pb-5 trpg-container">
                <div class="row justify-content-center">
                  <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
                    <h1 class="mb-4 text-center">会員登録</h1>

                    <!-- エラーメッセージ表示エリア -->

                    <form th:action="@{/signup}" th:object="${signupForm}" method="post">
                      <div class="form-group mb-3">
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
                        <input type="text" class="form-control" th:field="*{name}" autocomplete="name" placeholder="ユーザー名">
                      </div>
                      <div class="form-group mb-3">
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
                        <input type="text" class="form-control" th:field="*{email}" autocomplete="email" placeholder="メールアドレス">
                      </div>
                      <div class="form-group mb-3">
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
                        <input type="password" class="form-control" th:field="*{password}" autocomplete="new-password" placeholder="パスワード">
                      </div>
                      <div class="form-group mb-3">
                        <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
                        <input type="password" class="form-control" th:field="*{passwordConfirmation}" autocomplete="new-password" placeholder="パスワード（確認用）">
                      </div>

                      <div class="d-flex justify-content-center my-4">
                        <button type="submit" class="btn btn-primary shadow-sm w-100">登録</button>
                      </div>
                    </form>

                    <div class="text-center">
                      <a th:href="@{/login}">ログイン</a>
                    </div>
                  </div>
                </div>
              </div> 

            </main>

            <div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>

        <!-- Swiper -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    </body>
</html>
