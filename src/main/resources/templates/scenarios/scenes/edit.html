<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>
        <div th:replace="~{fragment :: styles}"></div>
        <title>シーン編集ページ</title>
        <script th:src="@{'https://cdn.tiny.cloud/1/' + ${tinymceApiKey} + '/tinymce/6/tinymce.min.js'}" referrerpolicy="origin"></script>
    </head>
    <body>
        <!-- Data container for JavaScript -->
        <div id="scene-data" 
             th:data-scenario-id="${scenarioId}" 
             th:data-scene-id="${sceneId}" 
             th:data-tinymce-api-key="${tinymceApiKey}">
        </div>

        <div class="trpg-wrapper">
           <div th:replace="~{fragment :: header}"></div>

            <main>
              <div class="container-fluid py-4">
                <div class="row">
                  <!-- Left Pane: Scene Preview & Tabs -->
                  <div class="col-lg-4">
                    <div class="card mb-4">
                      <div id="scene-preview-card" class="card-body" style="min-height: 350px; background-color: black; position: relative;">
                        {...}
                      </div>
                    </div>

                    <div class="card">
                      <div class="card-header p-0">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                          <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="scene-npcs-tab" data-bs-toggle="tab" data-bs-target="#scene-npcs" type="button" role="tab">登場NPC</button>
                          </li>
                          <li class="nav-item" role="presentation">
                            <button class="nav-link" id="all-npcs-tab" data-bs-toggle="tab" data-bs-target="#all-npcs" type="button" role="tab">全NPC</button>
                          </li>
                          <li class="nav-item" role="presentation">
                            <button class="nav-link" id="scene-infos-tab" data-bs-toggle="tab" data-bs-target="#scene-infos" type="button" role="tab">公開情報</button>
                          </li>
                          <li class="nav-item" role="presentation">
                            <button class="nav-link" id="all-infos-tab" data-bs-toggle="tab" data-bs-target="#all-infos" type="button" role="tab">全情報</button>
                          </li>
                          <li class="nav-item" role="presentation">
                            <button class="nav-link" id="background-tab" data-bs-toggle="tab" data-bs-target="#background" type="button" role="tab">背景挿入</button>
                          </li>
                        </ul>
                      </div>
                      <div class="card-body tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="scene-npcs" role="tabpanel">
                          <ul id="scene-npc-list" class="list-group" style="max-height: 400px; overflow-y: auto;"></ul>
                        </div>
                        <div class="tab-pane fade" id="all-npcs" role="tabpanel">
                            <a th:href="@{/scenarios/{scenarioId}/npcs/create(scenarioId=${scenarioId}, sceneId=${sceneId})}" class="btn btn-primary my-3">
                                新規NPC作成
                            </a>
                          <ul id="all-npc-list" class="list-group" style="max-height: 400px; overflow-y: auto;"></ul>
                        </div>
                        <div class="tab-pane fade" id="scene-infos" role="tabpanel">
                           <button type="button" id="add-info-btn" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#infoModal">
                                新規情報作成
                           </button>
                          <ul id="scene-info-list" class="list-group" style="max-height: 400px; overflow-y: auto;"></ul>
                        </div>
                        <div class="tab-pane fade" id="all-infos" role="tabpanel">
                          <ul id="all-info-list" class="list-group" style="max-height: 400px; overflow-y: auto;"></ul>
                        </div>
                        <div class="tab-pane fade" id="background" role="tabpanel">
                            <form th:action="@{/scenarios/{scenarioId}/scenes/{sceneId}/uploadImage(scenarioId=${scenarioId}, sceneId=${sceneId})}" method="post" enctype="multipart/form-data" class="mt-3">
                                <div class="mb-3">
                                    <label for="imageFile" class="form-label">背景画像アップロード</label>
                                    <input class="form-control" type="file" id="imageFile" name="imageFile">
                                </div>
                                <button type="submit" class="btn btn-primary">アップロード</button>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Right Pane: Scene Content Editor -->
                  <div class="col-lg-6">
                    <div class="card mb-4">
                      <div class="card-header">シーン内容編集</div>
                      <div class="card-body">
                        <h3 id="scenario-title"></h3>
                        <h4 id="scene-title"></h4>
                        <textarea id="content-editor" rows="15"></textarea>
                        <textarea id="gm-info-textarea" class="form-control mt-3" rows="5"></textarea>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <button id="save-content-btn" class="btn btn-success">本文を保存</button>
                                <button id="delete-scene-btn" class="btn btn-danger">このシーンを削除</button>
                                <span id="save-status-message" class="ms-2 text-success fw-bold"></span>
                            </div>
                            <a th:href="@{/scenarios/{scenarioId}/edit(scenarioId=${scenarioId})}" class="btn btn-secondary">シナリオ編集画面に戻る</a>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Rightmost Pane: Scene List -->
                  <div class="col-lg-2">
                    <div class="card mb-4">
                      <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">シーン一覧</h5>
                        <a th:href="@{/scenarios/{scenarioId}/scenes/create(scenarioId=${scenarioId})}" class="btn btn-sm btn-primary">追加</a>
                      </div>
                      <div id="scene-list-container" class="card-body" style="max-height: 700px; overflow-y: auto;">
                        <!-- Scene list will be rendered here by ui-updater -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </main>

            <div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>

        <!-- New JS files -->
        <script th:src="@{/js/api-client.js}"></script>
        <script th:src="@{/js/npc-list-renderer.js}"></script>
        <script th:src="@{/js/info-list-renderer.js}"></script>
        <script th:src="@{/js/scene-preview-renderer.js}"></script>
        <script th:src="@{/js/scene-list-renderer.js}"></script>
        <script th:src="@{/js/ui-updater.js}"></script>
        <script th:src="@{/js/scene-editor.js}"></script>
        <script th:src="@{/js/info-handler.js}"></script>
        <script th:src="@{/js/npc-handler.js}"></script>

        <!-- Modals -->
        <!-- Info Add/Edit Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">情報</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="infoForm">
                            <input type="hidden" id="infoId" name="id">
                            <div class="mb-3">
                                <label for="infoName" class="form-label">情報名</label>
                                <input type="text" class="form-control" id="infoName" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="infoContent" class="form-label">内容</label>
                                <textarea class="form-control" id="infoContent" name="content" rows="5"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="save-info-btn" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Info Confirmation Modal -->
        <div class="modal fade" id="deleteInfoConfirmModal" tabindex="-1" aria-labelledby="deleteInfoConfirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteInfoConfirmModalLabel">情報の削除</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>本当にこの情報を削除しますか？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="confirm-delete-info-btn" class="btn btn-danger">削除</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- NPC Detail Modal -->
        <div class="modal fade" id="npcDetailModal" tabindex="-1" aria-labelledby="npcDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="npcDetailModalLabel">NPC詳細</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="npcDetailModalBody">
                        <!-- NPCの詳細情報がここに表示されます -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info Detail Modal -->
        <div class="modal fade" id="infoDetailModal" tabindex="-1" aria-labelledby="infoDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoDetailModalLabel">情報詳細</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5 id="infoDetailName"></h5>
                        <p id="infoDetailContent" style="white-space: pre-wrap;"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
