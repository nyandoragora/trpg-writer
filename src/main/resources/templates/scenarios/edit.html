<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>

        <div th:replace="~{fragment :: styles}"></div>

        <title>シーン一覧</title>
    </head>
    <body>
        <div class="trpg-wrapper">
           <div th:replace="~{fragment :: header}"></div>

            <main>
              <div th:if="${successMessage}" class="container trpg-container pt-2">
                <div class="alert alert-info mt-4 mb-0">
                  <span th:text="${successMessage}"></span>
                </div>
              </div>

              <!-- ここから本文 -->
              <div class="container py-4">
                <div class="row">
                  <div class="col-lg-12">
                    <!-- Scenario Edit Form -->
                    <form th:action="@{/scenarios/{id}/update(id=${scenario.id})}" th:object="${scenarioForm}" method="post" class="mb-4" id="scenario-form">
                        <div class="mb-3">
                            <label for="title" class="form-label h2">タイトル</label>
                            <input type="text" class="form-control form-control-lg" id="title" th:field="*{title}" required>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="introduction" class="form-label">導入文</label>
                            <textarea class="form-control" id="introduction" th:field="*{introduction}" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="fas fa-save me-2"></i>シナリオ情報更新
                            </button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteScenarioModal">
                                <i class="fas fa-trash-alt me-2"></i>シナリオ削除
                            </button>
                        </div>
                    </form>

                    <hr class="mb-4">

                    <h3 class="mb-3">シーン一覧</h3>

                    <!-- Action Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4">
                        <a th:href="@{/scenarios/my-list}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>シナリオ一覧に戻る
                        </a>
                        <a th:href="@{/scenarios/{scenarioId}/scenes/create(scenarioId=${scenario.id})}" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>新しいシーンを追加する
                        </a>
                        <a th:href="@{/scenarios/{id}/pdf(id=${scenario.id})}" class="btn btn-success btn-lg" target="_blank">
                            <i class="fas fa-file-pdf me-2"></i>PDFをダウンロード
                        </a>
                    </div>

                    <!-- Scene List -->
                    <div th:if="${scenes.hasContent()}" class="mb-4">
                      <div>
                        <div th:each="scene : ${scenes.content}" class="card mb-3">
                          <div class="card-body d-flex">
                            <!-- Image Box -->
                            <div class="me-3" style="width: 100px; height: 100px; flex-shrink: 0; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                              <img th:if="${scene.imagePath != null and scene.imagePath.length() > 0}" th:src="@{${scene.imagePath}}" alt="シーン画像" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                              <span th:unless="${scene.imagePath != null and scene.imagePath.length() > 0}" class="text-muted small">画像なし</span>
                            </div>
                            
                            <!-- Content Area -->
                            <div class="flex-grow-1">
                              <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${scene.title}"></h5>
                                <small th:text="${#dates.format(scene.createdAt, 'yyyy/MM/dd HH:mm')}"></small>
                              </div>
                              <p class="mb-1 text-muted small" th:text="${scene.gmInfo}"></p>
                              <div class="d-flex justify-content-end">
                                <a th:href="@{/scenarios/{scenarioId}/scenes/{sceneId}/edit(scenarioId=${scenario.id}, sceneId=${scene.id})}" class="btn btn-sm btn-outline-secondary">編集</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- No Scenes Message -->
                    <div th:unless="${scenes.hasContent()}" class="text-center p-5 border rounded">
                      <p class="lead">まだシーンがありません。</p>
                    </div>

                    <!-- Pagination -->
                    <div th:if="${scenes.totalPages > 1}" class="d-flex justify-content-center mt-4">
                      <nav aria-label="Pagination">
                        <ul class="pagination">
                          <li class="page-item" th:classappend="${scenes.isFirst()} ? 'disabled'">
                            <a class="page-link" th:href="@{/scenarios/{id}/edit(id=${scenario.id}, page=${scenes.number - 1}, sort=${scenes.sort.toString().replace(': ASC', '').replace(': DESC', '')})}">
                              <span>&laquo;</span>
                            </a>
                          </li>
                          <li th:each="i : ${#numbers.sequence(0, scenes.totalPages - 1)}" class="page-item" th:classappend="${i == scenes.number} ? 'active'">
                            <a class="page-link" th:href="@{/scenarios/{id}/edit(id=${scenario.id}, page=${i}, sort=${scenes.sort.toString().replace(': ASC', '').replace(': DESC', '')})}" th:text="${i + 1}"></a>
                          </li>
                          <li class="page-item" th:classappend="${scenes.isLast()} ? 'disabled'">
                            <a class="page-link" th:href="@{/scenarios/{id}/edit(id=${scenario.id}, page=${scenes.number + 1}, sort=${scenes.sort.toString().replace(': ASC', '').replace(': DESC', '')})}">
                              <span>&raquo;</span>
                            </a>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </main>

            <!-- Delete Scenario Modal -->
            <div class="modal fade" id="deleteScenarioModal" tabindex="-1" aria-labelledby="deleteScenarioModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteScenarioModalLabel">シナリオの削除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    本当にこのシナリオを削除しますか？<br>
                    この操作は元に戻せません。
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <form th:action="@{/scenarios/{id}/delete(id=${scenario.id})}" method="post">
                      <button type="submit" class="btn btn-danger">削除する</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- Unsaved Changes Confirmation Modal -->
            <div th:replace="~{modals/unsaved-changes-modal :: unsaved-changes-modal}"></div>

            <div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>

        <!-- Swiper -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script th:src="@{/js/form-unsaved-changes-protector.js}"></script>
        <script th:src="@{/js/scenario-editor.js}"></script>
    </body>
</html>
