<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>
        <div th:replace="~{fragment :: styles}"></div>
        <title>よくあるご質問</title>
    </head>
    <body>
        <div class="trpg-wrapper">
            <div th:replace="~{fragment :: header}"></div>

            <main>
                <div class="container pt-4 pb-5 trpg-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8">
                            <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">よくあるご質問</li>
                                </ol>
                            </nav>

                            <h1 class="mb-4 text-center">よくあるご質問</h1>

                            <div th:each="faq : ${faqs}" class="card mb-3">
                                <div class="card-header">
                                    <h5 class="mb-0" th:text="${faq.question}"></h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text" th:text="${faq.answer}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>
    </body>
</html>
